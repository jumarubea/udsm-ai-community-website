{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UDSM AI | {{page_title}}</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="UDSM AI Community - University of Dar es Salaam Artificial Intelligence Club. Join our vibrant community of AI enthusiasts, students, and researchers exploring machine learning, deep learning, and emerging AI technologies in Tanzania." />
    <meta name="keywords" content="UDSM AI, UDSM AI Community, UDSM AI Club, University of Dar es Salaam AI, artificial intelligence Tanzania, machine learning club, AI community Tanzania, UDSM technology club, AI research Tanzania, data science club" />
    <meta name="author" content="UDSM AI Community" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="google-site-verification" content="FKcymHFHV9VCj1c8fv_hJG4Mihx-k1VFwTLTt4W75mo" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="UDSM AI Community | {{page_title|default:'Artificial Intelligence Club'}}" />
    <meta property="og:description" content="UDSM AI Community - University of Dar es Salaam Artificial Intelligence Club. Join our vibrant community of AI enthusiasts, students, and researchers exploring machine learning, deep learning, and emerging AI technologies in Tanzania." />
    <meta property="og:site_name" content="UDSM AI Community" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UDSM AI Community | {{page_title|default:'Artificial Intelligence Club'}}" />
    <meta name="twitter:description" content="UDSM AI Community - University of Dar es Salaam Artificial Intelligence Club. Join our vibrant community of AI enthusiasts, students, and researchers exploring machine learning, deep learning, and emerging AI technologies in Tanzania." />
    
    <!-- Language and robots -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "UDSM AI Community",
      "alternateName": ["UDSM AI Club", "University of Dar es Salaam AI Community"],
      "description": "University of Dar es Salaam Artificial Intelligence Club - A vibrant community of AI enthusiasts, students, and researchers exploring machine learning, deep learning, and emerging AI technologies in Tanzania.",
      "url": "{{ request.build_absolute_uri }}",
      "logo": "{{ request.build_absolute_uri }}{% static 'images/logo.png' %}",
      "foundingLocation": {
        "@type": "Place",
        "name": "University of Dar es Salaam",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Dar es Salaam",
          "addressCountry": "Tanzania"
        }
      },
      "memberOf": {
        "@type": "Organization",
        "name": "University of Dar es Salaam"
      },
      "keywords": "artificial intelligence, machine learning, deep learning, AI research, data science, technology club, university club, Tanzania AI",
      "sameAs": [
        "https://github.com/udsm-ai-community",
        "https://linkedin.com/company/udsm-ai-community"
      ]
    }
    </script>
  </head>

  <body
    id="top"
    data-spy="scroll"
    data-target=".navbar-collapse"
    data-offset="50"
  >
    <!-- PRE LOADER -->
    <section class="preloader">
      <div class="spinner-">
        <span class="fa-integral"></span>
      </div>
    </section>

    {% block page_content %} {% endblock page_content %}

    <!-- SCRIPTS -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
